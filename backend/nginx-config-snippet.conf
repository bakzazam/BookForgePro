# Add this to /etc/k9appbuilder/nginx/nginx.conf
# After the existing k9appbuilder.com server block

# AIPhDWriter API subdomain
server {
    listen 80;
    server_name api.k9appbuilder.com;
    server_tokens off;

    # Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for API
server {
    listen 443 ssl http2;
    server_name api.k9appbuilder.com;
    server_tokens off;
    client_max_body_size 10M;

    # SSL configuration (same certs as k9appbuilder.com)
    ssl_certificate /etc/letsencrypt/live/k9appbuilder.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/k9appbuilder.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Proxy to AIPhDWriter backend
    location / {
        proxy_pass http://172.31.31.140:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }
}
